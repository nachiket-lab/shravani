{{ $pageParams := $.Site.Data.cardz }}
{{ $cardz := index $pageParams "cardz" }}

{{ if $cardz }}
<div class="card-container">
    {{ range $cardz }}
    <div class="card">
        <div class="card-icon">
            {{ if .icon }}
            <i class="{{ .icon }}"></i>
            {{ end }}
        </div>
        <div class="card-content">
            <h3 class="card-title">{{ .title }}</h3>
            <p class="card-description">{{ .description }}</p>
        </div>
    </div>
    {{ end }}
</div>
{{ else }}
<p>No cardz found.</p>
{{ end }}
